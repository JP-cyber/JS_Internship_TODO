<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>TODO List</title>
</head>
<body>
    <header>ToDo List</header>
    <div class="container">
        <div class="todo_title">ToDo List</div>
        <div class="todo_search_form">
            <form>
                <select id="sort-select">
                    <option id="sort-default" selected>Sort By</option>
                    <option id="sort-date">Sort By Date</option>
                    <option id="sort-text">Sort By Text</option>
                </select>
                <input id="main-input" type="text" placeholder="New Task...">
                <a href="#" id="modal">+</a>
            </form>
        </div>
        <ul class="todo_item_list"> 
                     
        </ul>
        <div class="display-buttons-block">
            <button id="display-all">All</button>
            <button id="display-active">Active</button>
            <button id="display-completed">Completed</button>
            <button id="clear-completed">Clear Completed</button>
        </div>
    </div>

    <div class="modal-add hide">
        <form class="modal-content">
            <h1 class="modal-title">Input Data</h1>
            <label for="task">Input Your Task</label>
            <p><input type="text" id="task" placeholder="New task..."></p>
            <label for="creation">Input Creation Date</label>
            <p><input type="text" id="creation" placeholder="Creation date..."></p>
            <label for="expiration">Input Expiration Date</label>
            <p><input type="text" id="expiration" placeholder="Expiration date..."></p>
            <button id="add-btn" class="modal-save">Save</button>
            <button class="modal-cancel">Cancel</button>
        </form>
    </div>

    <div class="modal-edit hide">
        <form class="modal-content">
            <h1 class="modal-title">Edit Data</h1>
            <label for="task-edit">Input Your Task</label>
            <p><input type="text" id="task-edit" placeholder="New task..."></p>
            <label for="creation-edit">Input Creation Date</label>
            <p><input type="text" id="creation-edit" placeholder="Creation date..."></p>
            <label for="expiration-edit">Input Expiration Date</label>
            <p><input type="text" id="expiration-edit" placeholder="Expiration date..."></p>
            <button id="edit-btn" class="modal-save">Save</button>
            <button class="modal-cancel">Cancel</button>
        </form>
    </div>



    <script type="module" src="modules/ListItem.js" ></script>
    <script type="module" src="modules/DateHandler.js" ></script>
    <script type="module" src="modules/UI.js" ></script>
    <script type="module" src="modules/Validator.js" ></script>
    <script type="module" src="modules/ItemDisplayer.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
